<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Cadastramento!!</title>
    <!-- Font Rawline-->
    <link rel="stylesheet"
    href="https://cdngovbr-ds.estaleiro.serpro.gov.br/design-system/fonts/rawline/css/rawline.css" />
    <!-- Font Raleway-->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700,800,900&amp;display=swap" />
    <!-- Design System GOV.BR CSS-->
    <link rel="stylesheet" href="core.min.css" />
    <!-- Fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
    <link rel="stylesheet" href="core.css" />
</head>
<body style="background-image: radial-gradient(circle, #c8ecb4, #e2cd98, #e8af98, #d59aa6, #ac8eae); height: 100vw;">
    <h1 class="conteiner">Cadastro de Livros</h1>
        <div class="conteiner" id="cadastroLivro">
            <form action="javascript: formBook();">
                <label for="nomeLivro" class="tamForm">Nome:</label>
                <br>
                <input type="text" id="nomeLivro" class="tamForm" required>
                <br>
                <br>
                <br>
                <br>
                <label for="precoLivro" class="tamForm">Preço:</label>
                <br>
                <input type="text" id="precoLivro" class="tamForm" required/>  
                <br>
                <br>
                <br>
                <br>
                <label for="imagemLivro" class="tamForm">Ilustração/Capa:</label>
                <br>
                <input type="text" id="imagemLivro" class="tamForm" required>
                <br>
                <br>
                <br>
                <br>
                <label for="sinopseLivro" class="tamForm">Sinopse:</label>
                <br>
                <textarea name="Sinopse" id="sinopseLivro" cols="30" rows="10" class="" required></textarea>
                <br>
                <br>
                <br>
                <br>
                <input type="submit" value="Enviar Cadastro" class="btnlivro">
            </form>
        </div>
        <script type="module" src="tela_cadastro.js"></script>
</body>
</html>
